<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Web开发学习项目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的Web开发学习项目</h1>
        <ul>
            <li><a href="/resume">个人简历</a></li>
            <li><a href="/calculator">简单计算器</a></li>
            <li><a href="/todo-list">待办事项列表</a></li>
            <li><a href="/weather-app">天气应用</a></li>
            <li><a href="/blog-system">博客系统</a></li>
            <li><a href="/social">社交媒体平台</a></li>
            <li><a href="/ecommerce">电子商务平台</a></li>
        </ul>
    </div>
</body>
</html>
